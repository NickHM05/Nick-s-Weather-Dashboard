<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--We will need the Font Awesome Link here-->
    <script src="https://kit.fontawesome.com/70605e3c33.js" crossorigin="anonymous"></script>
    <!--This will be where the Bootstrap Links are.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- My link to the style sheet-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!--Weather Dashboard Header Bar-->
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <!--Beginning the container for the search bar-->
    <div class="container-fluid">

        <!--This will be the row -->
        <div class="Row">

            <!--Here will be the column-->
            <div class="col-lg-3 bg-light pt-3 pb-3">

                <h3>Search for a City:</h3>

                <!--The Input section-->
                <div class="input-group mb-3">
                    <input id="SearchTerm" type="text" class="form-control" placeholder="Add City name here..."
                        class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i
                            class="far fa-search"></i></button>
                </div>
                <!--The card start.-->
                <div class="card">
                    <ul class="list-group list-group-flush list">
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <!--The column will start here for the current city picked by the user-->
            <div class="col-lg-9">
                <div id="currentCity" class="mt-4">

                </div>
            </div>
            <!--This will be where the forecast container is.-->
            <div class="mt-4 col-md-12">

                <h4 id="forecastH5" class="mt-3 hide">Next 5-Day Forecast:</h4>

                <!--Next is the forecast row-->
                <div id="forecast" class="row">


                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous">
        </script>
    <script src="assets/main.js"></script>
</body>

</html>

<!--https://www.w3schools.com/xml/ajax_intro.asp
    Here is an explanation of AJAX
1. An event occurs in a web page (the page is loaded, a button is clicked)
2. An XMLHttpRequest object is created by JavaScript
3. The XMLHttpRequest object sends a request to a web server
4. The server processes the request
5. The server sends a response back to the web page
6. The response is read by JavaScript
7. Proper action (like page update) is performed by JavaScript-->
