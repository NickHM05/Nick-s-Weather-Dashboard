<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--We will need the Font Awesome Link here-->

  <script src="https://kit.fontawesome.com/70605e3c33.js" crossorigin="anonymous"></script>
  <!--This will be where the Bootstrap Links are.-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>-->
  <!-- My link to the style sheet-->
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<!--Weather Dashboard Header Bar-->

<body class="flex-colomn min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fas fa-cloud-sun-rain"></i> Weather Dashboard
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-sm-12 col-md-4 float-left">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <div id="user-form" class="card-body">
          <input type="text" id="myInput" placeholder="City Name..." />
          <button class="btn" id="searchBtn">Search</button>
        </div>
      </div>

      <div class="card history">
        <h3 class="card-header text-uppercase">Search History</h3>
      </div>
    </div>
    <!--This will be where the forecast of the current weather is.-->
    <div class="col-12 col-sm-12 col-md-8 float-right">
      <div>
        <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
        <div class="city"></div>
      </div>

      <!--Next is the five-day row-->

      <div>
        <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
        <div class="five-day"></div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous">
    </script>
  <script src="assets/main.js"></script>
</body>


</html>

<!--https://www.w3schools.com/xml/ajax_intro.asp
    Here is an explanation of AJAX
1. An event occurs in a web page (the page is loaded, a button is clicked)
2. An XMLHttpRequest object is created by JavaScript
3. The XMLHttpRequest object sends a request to a web server
4. The server processes the request
5. The server sends a response back to the web page
6. The response is read by JavaScript
7. Proper action (like page update) is performed by JavaScript-->
